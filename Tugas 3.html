<script>
    //array of object
    // atau array didalam array
    // atau arraya yang menyimpan array

    let p1 = { nama: "Arip", nilai: 80 };
    let p2 = { nama: "Ali", nilai: 81 };
    let p3 = { nama: "Aldi", nilai: 80 };
    let p4 = { nama: "Ani", nilai: 75 };
    let p5 = { nama: "Budi", nilai: 50 };

    let person = [p1, p2, p3, p4, p5];
</script>
<h3>
    <table style="padding: 10; text-align: center; width: 100%;">
        <thead>
            <tr>
                <th>No</th>
                <th>Nama</th>
                <th>Grade</th>
                <th>Keterangan</th>
            </tr>
        </thead>
        <tbody>
            <script>
                var no = 1;
                for (p of person) {
                    let ket = (p.nilai >= 60) ? "Lulus" : "Gagal";

                    let grade = "";
                    if (p.nilai > 89 && p.nilai <= 100) grade = "A";
                    else if (p.nilai > 79 && p.nilai <= 89) grade = "B";
                    else if (p.nilai > 59 && p.nilai <= 79) grade = "C";
                    else if (p.nilai > 39 && p.nilai <= 59) grade = "D";
                    else if (p.nilai > 0 && p.nilai <= 39) grade = "E";

                    let predikat = "";
                    switch (grade) {
                        case 'A': predikat = "Sangat Baik"; break;
                        case 'B': predikat = "Baik"; break;
                        case 'C': predikat = "Cukup"; break;
                        case 'D': predikat = "Kurang"; break;
                        case 'E': predikat = "Sangat Kurang"; break;
                        default: predikat = "";
                    }

                    //set grade A - E (menggunakan if multi kondisi)
                    // A = 90 - 100, B 80 - 89 dan seterusnya sampai E

                    //set predikat (menggunakan swtich case)

                    //A = Sangat baik, B = Baik, C = Cukup, D= Kurang, E = SAngat kurang
                    //set warna warni table menggunakan looping

                    switch (grade) {
                        case "A":
                            document.write(
                                `<tr bgcolor=#8ac926>
                                <td>${no++}</td>
                                <td>${p.nama}</td>
                                <td>${p.nilai}</td>
                                <td>${ket}</td>
                            </tr>`);
                            break;
                        case "B":
                            document.write(
                                `<tr bgcolor=#8ac926>
                                <td>${no++}</td>
                                <td>${p.nama}</td>
                                <td>${p.nilai}</td>
                                <td>${ket}</td>
                            </tr>`);
                            break;
                        case "C":
                            document.write(
                                `<tr bgcolor=#fcbf49>
                                <td>${no++}</td>
                                <td>${p.nama}</td>
                                <td>${p.nilai}</td>
                                <td>${ket}</td>
                            </tr>`);
                            break;
                        case "D":
                            document.write(
                                `<tr bgcolor=#f77f00>
                                <td>${no++}</td>
                                <td>${p.nama}</td>
                                <td>${p.nilai}</td>
                                <td>${ket}</td>
                            </tr>`);
                            break;    
                        case "E":
                            document.write(
                                `<tr bgcolor=#ff595e>
                                <td>${no++}</td>
                                <td>${p.nama}</td>
                                <td>${p.nilai}</td>
                                <td>${ket}</td>
                            </tr>`);
                            break;
                        default:
                            document.write(
                                `<tr bgcolor=#fff>
                                <td>${no++}</td>
                                <td>${p.nama}</td>
                                <td>${p.nilai}</td>
                                <td>${ket}</td>
                            </tr>`);
                    }
                }
            </script>
        </tbody>
    </table>
</h3>
